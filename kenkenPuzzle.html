<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
        <title>KenKen Puzzle</title>
    </head>
    <body>
        <h2>KenKen Puzzle</h2>
        <div class="parent">
            <div class="cage_1"><input type="number" style="background-color: teal" min="1" max="3" placeholder="6x">6x<div>
            <div class="cage_1"><input type="number" style="background-color: teal" min="1" max="3" placeholder="6x"><div>
            <div class="cage_2"><input type="number" style="background-color: teal" min="1" max="3" placeholder="3">3<div>
            <div class="cage_1"><input type="number" style="background-color: yellow;" min="1" max="3"></div>
            <div class="cage_3"><input type="number" style="background-color: yellow;" min="1" max="3" placeholder="2-">2-</div>
            <div class="cage_4"><input type="number" style="background-color: yellow;" min="1" max="3" placeholder="3+">3+</div>
            <div class="cage_5"><input type="number" style="background-color: lightpink;" min="1" max="3" placeholder="2">2</div>
            <div class="cage_3"><input type="number" style="background-color: lightpink;" min="1" max="3"></div>
            <div class="cage_4"><input type="number" style="background-color: lightpink;" min="1" max="3"></div>
        </div>
        <button id="submitPuzzle">Submit puzzle</button>
        <a href="index.html"><button id="newPuzzle">Try a new puzzle</button></a>
        <script src="/js/main.js"></script>
    </body>
</html>
